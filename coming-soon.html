<!DOCTYPE html>
<html lang="en">

<head>
    <title>Academia | Coming Soon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Academia">
    <meta name="description" content="Academia">
    <link rel="stylesheet" type="text/css" href="assets\css\coming-soon.css">
    <!-- Favicons -->
    <link href="assets\img\Academia-modified.png" rel="icon">
    <link href="assets\img\Academia-modified.png" rel="apple-touch-icon">
</head>

<body>

    <main>
        <section>
            <div>
                <h1>We are building something awesome!</h1>
                <p>Hey you! Academia is coming. We are doing our best to launch our website and we will be back soon.</p>
                <div>
                    <p>Launch progress</p>
                    <div class="progress-container">
                        <p>Launch progress</p>
                        <div class="progress-bar" data-aos="slide-right" data-aos-delay="200" data-aos-duration="1000" data-aos-easing="ease-in-out">
                            <span style="width:5%"></span>
                        </div>
                    </div>
                </div>
                <form id="notifyForm">
                    <h3>Notify me when the website is launched</h3>
                    <div class="notify-container">
                        <input type="email" id="emailInput" placeholder="Enter your email">
                        <button type="button" onclick="notifyMe()">Notify Me!</button>
                    </div>
                </form>
                <div class="button-container">
                    <a href="YOUR_DISCORD_INVITE_LINK" target="_blank" class="discord-button">Join our Discord Server</a>
                    <a href="YOUR_KNOW_MORE_LINK" target="_blank" class="know-more-button">Know more</a>
                </div>
            </div>
            <div>
                <img src="assets\img\coming-soon.svg" alt="">
            </div>
        </section>
    </main>
    <script>
        function notifyMe() {
            // Here you can add your logic to handle the form submission
            // For this example, let's just simulate a notification
            alert('You wasted your time clicking the button!');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
